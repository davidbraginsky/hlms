<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<script src="https://kit.fontawesome.com/e4abfd569e.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class='logo_img' src="img/logo.png" alt="logo">
                <p>Holmes</p>
            </div>
            <ul class="navbar">
                <li class="navitem">
                    <i class="icon fas fa-th-large"></i>
                    <p class="dashboar_navitem_text">Dashboard</p>
                </li>
                <li class="navitem">
                    <i class="icon fas fa-book"></i>
                    <p>Project</p>
                </li>
                <li class="navitem">
                    <i class="icon far fa-calendar-alt"></i>
                    <p>Calendar</p>
                </li>
                <li class="navitem">
                    <i class="icon fas fa-users"></i>
                    <p class="team_navitem_text">Team</p>
                </li>
                <li class="navitem">
                    <i class="icon fas fa-chart-pie"></i>
                    <p class="stat_navitem_text">Statistics</p>
                </li>
                <li class="navitem">
                    <i class="icon fas fa-cog"></i>
                    <p>Setting</p>
                </li>
                <li class="navitem">
                    <i class="icon fas fa-sign-out-alt"></i>
                    <p>Log out</p>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="toprow">
                <div class="greeting">Hello David</div>
                <div class="searchbar">Search</div>
                <div class="reminder">Bell Icon</div>
                <div class="taskmanager">New Task</div>
            </div>
            <div class="info_block daprtment">
                <div class="dep_header">Department</div>
                <div class="dep_item">
                    <div class="dep_item_logo">
                        <i class="fas fa-hotel"></i>
                    </div>
                    Rooms Division
                </div>
                <div class="dep_item">
                    <div class="dep_item_logo">
                        <i class="fas fa-cocktail"></i>
                    </div>
                    Food & Beverage
                </div>
                <div class="dep_item">
                    <div class="dep_item_logo">
                        <i class="fas fa-wallet"></i>
                    </div>
                    Finance
                </div>
            </div>
            <div class="info_block information">new orders, new stuff</div>
            <div class="info_block occupancy">69%</div>
            <div class="info_block revenue">some graph here</div>
            <div class="info_block calendar">some calender here</div>
            <div class="info_block bookings">newest bookings</div>
            <div class="info_block messages">some messages here</div>
        </div>
    </div>
</body>
</html>
